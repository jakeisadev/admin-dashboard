<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet"> 
    <title>Admin Dashboard</title>
</head>
<body> 
    <div class="sidebar">
        <div class="sidebar-wrapper">
            <div class="dash-wrapper">
                <div class="flex-item dash">Dashboard</div>
            </div>
            <div class="flex-item highlight"><a href="#">Home</a></div>
            <div class="flex-item highlight"><a href="#">Profile</a></div>
            <div class="flex-item highlight"><a href="#">Messages</a></div>
            <div class="flex-item highlight"><a href="#">History</a></div>
            <div class="flex-item highlight"><a href="#">Tasks</a></div>
            <div class="flex-item highlight"><a href="#">Communities</a></div>
            <div class="flex-item highlight"><a href="#">Settings</a></div>
            <div class="flex-item highlight"><a href="#">Support</a></div>
            <div class="flex-item highlight"><a href="#">Privacy</a></div>
        </div>
    </div>
    <nav class="navbar">
        <ul class="nav-items">
            <li class="list-item"><a href="#">Reports</a></li>
            <li class="list-item"><a href="#">Daily Stats</a></li>
            <li class="list-item"><a href="#">Personnel</a></li>
        </ul>
    </nav>
    <div class="grid-wrapper">
        <div class="grid-item stats">
            <div class="stats-body">
                <div class="stat-item">
                    <div class="software-trends">Software Trends (%)</div>
                <div class="software-container">
                    <div class="software-photo">
                        <img src="images/softwarelogo.png" alt="image of CMS software logo">
                        <div class="metric-green">+ 23.65</div>
                    </div>
                    <div class="software-photo">
                        <img src="images/moneyicon.png" alt="image of money software logo">
                        <div class="metric-green">+ 10.89</div>
                    </div>
                    <div class="software-photo">
                        <img src="images/calculatortoollogo.png" alt="image of calculator software logo">
                        <div class="metric-red">- 2.33</div>
                    </div>
                </div>
                </div>
                <div class="stat-item">
                    <div class="total-sales">Total Sales</div>
                        <div class="sales-container">
                            <div class="sales-photo">
                                <img src="images/moneylogo.png" alt="image of money logo">
                            </div>
                                <div class="sales-stats">3.3m</div>
                        </div>
                    </div>
                <div class="stat-item downloads site-traffic">Site Traffic
                    <div class="traffic-container">
                        <div class="traffic-photo">
                            <img src="images/computerlogo.png" alt="image of computer logo">
                        </div>
                            <div class="traffic-stat">High</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid-item feed">2</div>
        <div class="grid-item user-info">5</div>
        <div class="grid-item feed move-up">6</div>
    </div> 
</body>
</html>
