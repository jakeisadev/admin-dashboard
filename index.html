<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body> 
    <div class="sidebar">
        <div class="sidebar-wrapper">
            <div class="dash-wrapper">
                <div class="flex-item dash">Dashboard</div>
            </div>
            <div class="flex-item highlight"><a href="#">Home</a></div>
            <div class="flex-item highlight"><a href="#">Profile</a></div>
            <div class="flex-item highlight"><a href="#">Messages</a></div>
            <div class="flex-item highlight"><a href="#">History</a></div>
            <div class="flex-item highlight"><a href="#">Tasks</a></div>
            <div class="flex-item highlight"><a href="#">Communities</a></div>
            <div class="flex-item highlight"><a href="#">Settings</a></div>
            <div class="flex-item highlight"><a href="#">Support</a></div>
            <div class="flex-item highlight"><a href="#">Privacy</a></div>
        </div>
    </div>
    <nav class="navbar">
        <ul class="nav-items">
            <li class="list-item"><a href="#">Reports</a></li>
            <li class="list-item"><a href="#">Daily Stats</a></li>
            <li class="list-item"><a href="#">Personnel</a></li>
            <div class="jacob">
                <li class="list-item">Jacob Starowicz</li>
            </div>
        </ul>
    </nav>
    <div class="grid-wrapper">
        <div class="grid-item stats">
            <div class="stats-body">
                <div class="stat-item">1</div>
                <div class="stat-item">2</div>
                <div class="stat-item downloads">3</div>
            </div>
        </div>
        <div class="grid-item feed">2</div>
        <div class="grid-item user-info">5</div>
        <div class="grid-item feed move-up">6</div>
    </div> 
</body>
</html>
