<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet"> 
    <title>Admin Dashboard</title>
</head>
<body> 
    <div class="sidebar">
        <div class="sidebar-wrapper">
            <div class="dash-wrapper">
                <div class="flex-item dash">Dashboard</div>
            </div>
            <div class="flex-item highlight"><a href="#"><span class="material-icons-outlined">
                <img src="images/1x/outline_home_white_24dp.png" alt="home icon"></span>Home</a></div>
            <div class="flex-item highlight"><a href="#"><span class="material-icons-outlined">
                <img src="images/1x/outline_account_circle_white_24dp.png" alt="account icon">
                </span>Profile</a></div>
            <div class="flex-item highlight"><a href="#"><span class="material-icons-outlined">
                <img src="images/1x/outline_question_answer_white_24dp.png" alt="messages icon">
                </span>Messages</a></div>
            <div class="flex-item highlight"><a href="#"><span class="material-icons-outlined">
                <img src="images/1x/outline_watch_later_white_24dp.png" alt="history icon">
                </span>History</a></div>
            <div class="flex-item highlight"><a href="#"><span class="material-icons-outlined">
                <img src="images/1x/outline_fact_check_white_24dp.png" alt="tasks icon">
                </span>Tasks</a></div>
            <div class="flex-item highlight"><a href="#"><span class="material-icons-outlined">
                <img src="images/1x/outline_supervisor_account_white_24dp.png" alt="communities icon">
                </span>Communities</a></div>
            <div class="flex-item highlight"><a href="#"><span class="material-icons-outlined">
                <img src="images/1x/outline_settings_white_24dp.png" alt="settings icon">
                </span>Settings</a></div>
            <div class="flex-item highlight"><a href="#"><span class="material-icons-outlined">
                <img src="images/1x/outline_perm_phone_msg_white_24dp.png" alt="support icon">
                </span>Support</a></div>
            <div class="flex-item highlight"><a href="#"><span class="material-icons-outlined">
                <img src="images/1x/outline_contact_support_white_24dp.png" alt="privacy icon">
                </span>Privacy</a></div>
        </div>
    </div>
    <nav class="navbar">
        <ul class="nav-items">
            <li class="list-item"><a href="#">Reports</a></li>
            <li class="list-item"><a href="#">Daily Stats</a></li>
            <li class="list-item"><a href="#">Personnel</a></li>
        </ul>
    </nav>
    <div class="grid-wrapper">
        <div class="grid-item stats">
            <div class="stats-body">
                <div class="stat-item">
                    <div class="software-trends">Software Trends (%)</div>
                <div class="software-container">
                    <div class="software-photo">
                        <img src="images/softwarelogo.png" alt="image of CMS software logo">
                        <div class="metric-green">+ 23.65</div>
                    </div>
                    <div class="software-photo">
                        <img src="images/moneyicon.png" alt="image of money software logo">
                        <div class="metric-green">+ 10.89</div>
                    </div>
                    <div class="software-photo">
                        <img src="images/calculatortoollogo.png" alt="image of calculator software logo">
                        <div class="metric-red">- 2.33</div>
                    </div>
                </div>
                </div>
                <div class="stat-item">
                    <div class="total-sales">Total Sales</div>
                        <div class="sales-container">
                            <div class="sales-photo">
                                <img src="images/moneylogo.png" alt="image of money logo">
                            </div>
                                <div class="sales-stats">3.3m</div>
                        </div>
                    </div>
                <div class="stat-item downloads site-traffic">Site Traffic
                    <div class="traffic-container">
                        <div class="traffic-photo">
                            <img src="images/computerlogo.png" alt="image of computer logo">
                        </div>
                            <div class="traffic-stat">High</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid-item feed">2</div>
        <div class="grid-item user-info">5</div>
        <div class="grid-item feed move-up">6</div>
    </div> 
</body>
</html>
